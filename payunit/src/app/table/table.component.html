
<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <div>


    <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="morevert">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button routerLink='/user-profile/{{row.userId}}'>
                    <mat-icon>
                        more_vert
                    </mat-icon>    

                </button>
            </td>
          </ng-container>
    
      <!-- ID Column -->
      <ng-container matColumnDef="useName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>

      <ng-container   matColumnDef="paymentMethod">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Payment Method </th>
        <td mat-cell *matCellDef="let row">
         <div *ngIf="row.paymentMethod == 'mtn'" class='pictures'>
             <img src="../../assets/images/MTN-log.jpg" alt="">

         </div>

         <div *ngIf="row.paymentMethod == 'orange'" class='pictures'>
            <img src="../../assets/images/orange.png" alt="">

        </div>

        <div *ngIf="row.paymentMethod == 'paypal'" class='pictures'>
            <img src="../../assets/images/Paypal.png" alt="">

        </div>

        <div *ngIf="row.paymentMethod == 'express_union'" class='pictures'>
            <img src="../../assets/images/express.png" alt="">

        </div>

        <div *ngIf="row.paymentMethod == 'card'" class='pictures'>
            <img src="../../assets/images/mastercard.png" alt="">

        </div>

        

        


            
            
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
            <div *ngIf="row.status =='darkgreen'">
                <button mat-raised-button [style.background] = 'row.status'>Sucess</button>
            </div>

            <div *ngIf="row.status =='teal'">
                <button mat-raised-button  [style.background] = 'row.status'>Pending</button>
            </div>

            <div *ngIf="row.status =='rgb(192, 31, 31)'">
                <button mat-raised-button color="warn" [style.background] = 'row.status'>Failed</button>
            </div>
        </td>

        
        
      </ng-container>
      

      
    
  
  
      <!-- Progress Column -->
      <!-- <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container> -->
  
      <!-- Color Column -->
      <!-- <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3, 6, 9, 11, 15, 20]"></mat-paginator>
  </div>
